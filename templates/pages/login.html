<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Haven</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #18bc9c;
        }

        /* Login Form Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Adjusting for the navbar height */
            background-color: #f4f4f9;
            padding: 20px;
        }

        .login-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .login-form h2 {
            margin: 0 0 20px;
            color: #2c3e50;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #18bc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #16a085;
        }

        .login-form .forgot-password {
            margin-top: 15px;
            text-align: right;
        }

        .login-form .forgot-password a {
            color: #18bc9c;
            text-decoration: none;
        }

        .login-form .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        footer a {
            color: #18bc9c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login-form {
              padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'allBooks' %}">All Books</a>
        <a href="{% url 'categories' %}">Categories</a>
        <a href="{% url 'login' %}">Login</a>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Book Haven | Designed with love by <a href="#">Our Team</a></p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
