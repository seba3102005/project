{% extends 'base.html' %}
{% block content %}
<div class="main-content">
 
{% for x in available %}

<div class="book">
    <img src="{{x.image.url}}" alt="Book Cover">
    <p>{{x.author}}</p>
    <h4>{{x.name}}</h4>
    <h5>{{x.category}}</h5>
    
        {% if x.price %}
        <h2>{{x.status}}</h2>
        <h3>{{x.price}}</h3>
        {% endif %}

    
    

    
</div>


{% endfor %}
</div>



{% endblock content %}
